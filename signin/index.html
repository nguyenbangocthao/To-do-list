<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="main.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
</head>

<body>
  <div class="container">
    <div class="login-area">
      <h2>Login</h2>
      <form action="">
        <label for="name">Username:</label>
        <input type="text" name="userid" placeholder="Type your username" id="name" />
        <br />
        <label for="name">Password:</label>
        <input type="passwork" name="psw" placeholder="Type your password" />
        <br />
        <a class="ask" href="#">Forget Password ?</a>
        <br />
        <div class="button-container">
          <button>Login</button>
        </div>
      </form>
      <div class="social">
        <h3>Or Sign up using</h3>
        <a class="fb" href="https://www.facebook.com/"><img class="img"
            src="https://www.logo.wine/a/logo/Facebook/Facebook-f_Logo-Blue-Logo.wine.svg" alt="" /></a>
        <a class="ig" href="https://www.instagram.com/accounts/login/?hl=vi/"><img class="img"
            src="https://i.pinimg.com/originals/6b/d4/d4/6bd4d4b8a16a7ec07ee9b9df0300a983.png" alt="" /></a>
        <a class="tw" href="https://twitter.com/login?lang=vi/"><img class="img"
            src="https://icons.iconarchive.com/icons/sicons/basic-round-social/512/twitter-icon.png" alt="" /></a>
      </div>
    </div>
  </div>
</body>

</html>
